<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{reservations.css(v=${reservationscsshash})}">
  <link rel="icon" type="image/jpg" href="favicon.jpg">

  <title>Heart-Garden Reservation Admin</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col" style="text-align: center">
      <h1>Reservations</h1>
      <h3 id="date"></h3>
    </div>
  </div>

  <div id="mainContent" style="display: none">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Timeslots</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Nb of guests</th>
        <th scope="col">Registered</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <div class="row">
      <div class="col" style="text-align: right">
          <button type="button" class="btn btn-info" id="prevLink">Previous day</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-info" id="nextLink">Next day</button>
      </div>
    </div>
  </div>
  <div id="spinner" style="text-align: center">
    <img src="/Spinner-1s-200px.gif">
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script th:src="@{reservations.js(v=${reservationsjshash})}"></script>
</body>
</html>
